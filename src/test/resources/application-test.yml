spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  server:
    url: api

  # jwt
  jwt:
    secret: reandomreandom
    accessToken-expire-length: 1800000   # 30분
    refresh-expire-length: 2592000000   # 1달 (30일)

logging.level:
  org.hibernate.SQL: debug


cloud:
  aws:
    s3.bucket: mungdori-bucket-domain
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: accessKey
      secretKey: secretKey